<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Facture - Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .upload-zone {
      border: 3px dashed #667eea;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: #f8f9ff;
    }
    .upload-zone:hover {
      border-color: #764ba2;
      background: #f0f2ff;
    }
    .upload-zone.dragover {
      border-color: #764ba2;
      background: #e8ebff;
      transform: scale(1.02);
    }
    .upload-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    input[type="file"] {
      display: none;
    }
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
    .status.show { display: block; }
    .status.loading {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
    }
    .status.success {
      background: #d4edda;
      border-left: 4px solid #28a745;
    }
    .status.error {
      background: #f8d7da;
      border-left: 4px solid #dc3545;
    }
    .status h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .status pre {
      background: rgba(0,0,0,0.05);
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 13px;
      margin-top: 10px;
    }
    .file-info {
      margin-top: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      text-align: left;
    }
    .file-info strong {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ Upload Facture</h1>
    <p class="subtitle">Testez le workflow OCR + IA + Export Sage</p>

    <div class="upload-zone" id="uploadZone">
      <div class="upload-icon">üìé</div>
      <p><strong>Glissez-d√©posez un PDF ici</strong></p>
      <p style="color: #999; font-size: 14px; margin-top: 10px;">ou cliquez pour s√©lectionner</p>
      <input type="file" id="fileInput" accept=".pdf,application/pdf">
    </div>

    <div id="fileInfo" class="file-info" style="display: none;">
      <strong>Fichier s√©lectionn√© :</strong>
      <div id="fileName"></div>
    </div>

    <button id="uploadBtn" disabled>üì§ Upload et Traiter</button>

    <div id="status" class="status"></div>
  </div>

  <script>
    const uploadZone = document.getElementById('uploadZone');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    let selectedFile = null;

    // Click to select
    uploadZone.addEventListener('click', () => fileInput.click());

    // File selected
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFileSelect(file);
    });

    // Drag & drop
    uploadZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });

    uploadZone.addEventListener('dragleave', () => {
      uploadZone.classList.remove('dragover');
    });

    uploadZone.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type === 'application/pdf') {
        handleFileSelect(file);
      } else {
        showStatus('error', 'Veuillez s√©lectionner un fichier PDF');
      }
    });

    function handleFileSelect(file) {
      selectedFile = file;
      fileName.textContent = `${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
      fileInfo.style.display = 'block';
      uploadBtn.disabled = false;
    }

    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      uploadBtn.disabled = true;
      showStatus('loading', '‚è≥ Upload en cours...', 'Le fichier est en cours d\'envoi...');

      try {
        const formData = new FormData();
        formData.append('file', selectedFile);

        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          showStatus('success', '‚úÖ Upload r√©ussi !',
            `ID: ${data.invoice.id}\n` +
            `Fichier: ${data.invoice.fileName}\n` +
            `Status: ${data.invoice.status}\n\n` +
            `‚è≥ Traitement en cours...\n` +
            `1. OCR Textract (~3s)\n` +
            `2. Analyse IA Claude (~3s)\n` +
            `3. G√©n√©ration √©critures comptables\n\n` +
            `Consultez les logs du serveur (npm run dev)`
          );

          // Poll status
          pollInvoiceStatus(data.invoice.id);
        } else {
          showStatus('error', '‚ùå Erreur', data.error || 'Erreur inconnue');
          uploadBtn.disabled = false;
        }
      } catch (error) {
        showStatus('error', '‚ùå Erreur', error.message);
        uploadBtn.disabled = false;
      }
    });

    async function pollInvoiceStatus(invoiceId) {
      let attempts = 0;
      const maxAttempts = 20;

      const interval = setInterval(async () => {
        try {
          const response = await fetch(`/api/invoices/${invoiceId}`);
          const data = await response.json();

          if (data.invoice.status === 'AI_COMPLETED') {
            clearInterval(interval);
            showStatus('success', 'üéâ Traitement termin√© !',
              `Fournisseur: ${data.invoice.supplierName}\n` +
              `Montant TTC: ${data.invoice.amountTTC}‚Ç¨\n` +
              `√âcritures: ${data.invoice.accountingEntries?.length || 0}\n\n` +
              `‚úÖ Pr√™t pour export Sage 50`
            );
            uploadBtn.disabled = false;
          } else if (data.invoice.status === 'OCR_FAILED' || data.invoice.status === 'AI_FAILED') {
            clearInterval(interval);
            showStatus('error', '‚ùå √âchec du traitement', data.invoice.errorMessage || 'Erreur inconnue');
            uploadBtn.disabled = false;
          }

          attempts++;
          if (attempts >= maxAttempts) {
            clearInterval(interval);
            showStatus('error', '‚è±Ô∏è Timeout', 'Le traitement prend plus de temps que pr√©vu. V√©rifiez les logs.');
            uploadBtn.disabled = false;
          }
        } catch (error) {
          console.error('Poll error:', error);
        }
      }, 1000);
    }

    function showStatus(type, title, message) {
      status.className = `status ${type} show`;
      status.innerHTML = `
        <h3>${title}</h3>
        ${message ? `<pre>${message}</pre>` : ''}
      `;
    }
  </script>
</body>
</html>
