<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Upload Factures - Comptabilit√© Automation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #1a202c;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #718096;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .upload-area {
      border: 2px dashed #cbd5e0;
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .upload-area:hover {
      border-color: #667eea;
      background: #f7fafc;
    }

    .upload-area.dragover {
      border-color: #667eea;
      background: #edf2f7;
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .upload-text {
      color: #4a5568;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .upload-hint {
      color: #a0aec0;
      font-size: 12px;
    }

    input[type="file"] {
      display: none;
    }

    .file-info {
      background: #f7fafc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      display: none;
    }

    .file-info.active {
      display: block;
    }

    .file-name {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 5px;
    }

    .file-size {
      color: #718096;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    .result.active {
      display: block;
    }

    .result.success {
      background: #c6f6d5;
      border: 1px solid #9ae6b4;
      color: #22543d;
    }

    .result.error {
      background: #fed7d7;
      border: 1px solid #fc8181;
      color: #742a2a;
    }

    .result-title {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .result-content {
      font-size: 14px;
      line-height: 1.5;
    }

    .invoice-details {
      background: white;
      padding: 15px;
      border-radius: 6px;
      margin-top: 10px;
    }

    .invoice-details div {
      padding: 5px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .invoice-details div:last-child {
      border-bottom: none;
    }

    .invoice-details strong {
      color: #2d3748;
      margin-right: 8px;
    }

    .invoice-details span {
      color: #4a5568;
    }

    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ Test Upload Factures</h1>
    <p class="subtitle">PDF, JPEG ou PNG - Maximum 10 MB</p>

    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">üì§</div>
      <div class="upload-text">Cliquez ou glissez-d√©posez votre facture</div>
      <div class="upload-hint">Formats accept√©s: PDF, JPEG, PNG</div>
    </div>

    <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png">

    <div class="file-info" id="fileInfo">
      <div class="file-name" id="fileName"></div>
      <div class="file-size" id="fileSize"></div>
    </div>

    <button id="uploadBtn" disabled>S√©lectionnez un fichier</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const uploadBtn = document.getElementById('uploadBtn');
    const result = document.getElementById('result');

    let selectedFile = null;

    // Click to upload
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');

      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });

    // File input change
    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
      }
    });

    // Handle file selection
    function handleFile(file) {
      selectedFile = file;

      // Display file info
      fileName.textContent = file.name;
      fileSize.textContent = `${(file.size / 1024).toFixed(2)} KB`;
      fileInfo.classList.add('active');

      // Enable upload button
      uploadBtn.disabled = false;
      uploadBtn.textContent = 'Uploader la facture';

      // Hide previous result
      result.classList.remove('active');
    }

    // Upload button click
    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      // Disable button and show loading
      uploadBtn.disabled = true;
      uploadBtn.innerHTML = '<span class="loading-text">Upload en cours...</span><span class="spinner"></span>';

      // Hide previous result
      result.classList.remove('active', 'success', 'error');

      try {
        // Create FormData
        const formData = new FormData();
        formData.append('file', selectedFile);

        // Send to API
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Success
          showResult('success', 'Succ√®s !', `
            <div>Fichier upload√© avec succ√®s et traitement OCR d√©clench√©.</div>
            <div class="invoice-details">
              <div><strong>ID:</strong> <span>${data.invoice.id}</span></div>
              <div><strong>Fichier:</strong> <span>${data.invoice.fileName}</span></div>
              <div><strong>Taille:</strong> <span>${(data.invoice.fileSize / 1024).toFixed(2)} KB</span></div>
              <div><strong>Type:</strong> <span>${data.invoice.mimeType}</span></div>
              <div><strong>Statut:</strong> <span>${data.invoice.status}</span></div>
              <div><strong>URL:</strong> <span style="word-break: break-all; font-size: 12px;">${data.invoice.fileUrl}</span></div>
            </div>
          `);

          // Reset form
          selectedFile = null;
          fileInput.value = '';
          fileInfo.classList.remove('active');
          uploadBtn.disabled = true;
          uploadBtn.textContent = 'S√©lectionnez un fichier';
        } else {
          // Error from API
          const errorMsg = data.error || 'Erreur inconnue';
          const details = data.fields ? JSON.stringify(data.fields, null, 2) : '';
          showResult('error', 'Erreur', `
            <div>${errorMsg}</div>
            ${details ? `<pre style="margin-top: 10px; font-size: 12px; background: #fff; padding: 10px; border-radius: 4px; overflow-x: auto;">${details}</pre>` : ''}
          `);

          // Re-enable button
          uploadBtn.disabled = false;
          uploadBtn.textContent = 'R√©essayer';
        }
      } catch (error) {
        // Network or other error
        showResult('error', 'Erreur r√©seau', `
          <div>Impossible de contacter le serveur.</div>
          <div style="margin-top: 10px; font-size: 12px;">${error.message}</div>
        `);

        // Re-enable button
        uploadBtn.disabled = false;
        uploadBtn.textContent = 'R√©essayer';
      }
    });

    // Show result helper
    function showResult(type, title, content) {
      result.className = `result ${type} active`;
      result.innerHTML = `
        <div class="result-title">${type === 'success' ? '‚úÖ' : '‚ùå'} ${title}</div>
        <div class="result-content">${content}</div>
      `;
    }
  </script>
</body>
</html>
